name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: "3.10"

    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install ruff black

    - name: Run ruff check
      run: |
        ruff check ami_engine/ tools/ --output-format=github

    - name: Run black check
      run: |
        black --check ami_engine/ tools/ --line-length 100

  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v6

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v6
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
        python -m pip check

    - name: Run tests
      run: |
        python run_all_tests.py

    - name: Test simplified API
      run: |
        python -c "from ami_engine import decide; result = decide({'risk':0.5,'severity':0.6,'physical':0.5,'social':0.5,'context':0.4,'compassion':0.5,'justice':0.9,'harm_sens':0.5,'responsibility':0.7,'empathy':0.6}, profile='scenario_test'); assert 'action' in result and 'escalation' in result; print('✅ API test passed')"

    - name: Generate live traces (CI smoke test)
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.10'
      run: |
        python tools/realtime_ci.py --steps 30 --sleep 1.0 --profile scenario_test --output traces_live.jsonl

    - name: Validate live traces file
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.10'
      run: |
        python -c "
        import json
        from pathlib import Path
        
        jsonl_path = Path('traces_live.jsonl')
        if not jsonl_path.exists():
            print('❌ traces_live.jsonl not found')
            exit(1)
        
        with open(jsonl_path, 'r', encoding='utf-8') as f:
            lines = [line for line in f if line.strip()]
        
        if len(lines) < 25:
            print(f'❌ traces_live.jsonl has too few lines: {len(lines)}')
            exit(1)
        
        print(f'✅ traces_live.jsonl validated: {len(lines)} lines')
        "

    - name: Upload live traces as artifact
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.10'
      uses: actions/upload-artifact@v6
      with:
        name: traces_live_ci
        path: traces_live.jsonl
        retention-days: 7

  build:
    runs-on: ubuntu-latest
    needs: [lint, test]

    steps:
    - uses: actions/checkout@v6

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: "3.10"

    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine

    - name: Build package
      run: |
        python -m build

    - name: Check package
      run: |
        python -m twine check dist/*

    - name: Test wheel installation
      run: |
        pip install dist/*.whl
        python -c "from ami_engine import decide; print('✅ Wheel installation test passed')"
