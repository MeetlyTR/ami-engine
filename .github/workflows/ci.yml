name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
        python -m pip check

    - name: Run tests
      run: |
        python run_all_tests.py

    - name: Test simplified API
      run: |
        python -c "from ami_engine import decide; result = decide({'risk':0.5,'severity':0.6,'physical':0.5,'social':0.5,'context':0.4,'compassion':0.5,'justice':0.9,'harm_sens':0.5,'responsibility':0.7,'empathy':0.6}, profile='scenario_test'); assert 'action' in result and 'escalation' in result; print('✅ API test passed')"

    - name: Generate live traces (CI smoke test)
      run: |
        python tools/realtime_ci.py --steps 30 --sleep 1.0 --profile scenario_test --output traces_live.jsonl

    - name: Validate live traces file
      run: |
        if [ ! -f traces_live.jsonl ]; then
          echo "❌ traces_live.jsonl not found"
          exit 1
        fi
        lines=$(wc -l < traces_live.jsonl)
        if [ "$lines" -lt 25 ]; then
          echo "❌ traces_live.jsonl has too few lines: $lines"
          exit 1
        fi
        echo "✅ traces_live.jsonl validated: $lines lines"

    - name: Upload live traces as artifact
      uses: actions/upload-artifact@v4
      with:
        name: traces_live_${{ matrix.os }}_${{ matrix.python-version }}
        path: traces_live.jsonl
        retention-days: 7

  build:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine

    - name: Build package
      run: |
        python -m build

    - name: Check package
      run: |
        python -m twine check dist/*

    - name: Test wheel installation
      run: |
        pip install dist/*.whl
        python -c "from ami_engine import decide; print('✅ Wheel installation test passed')"
